<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>JS Library</title>
</head>
<body>
    <div id="page">
        <h1>Your Library</h1>
        <p class="hint">Click <span class="hint-note">add new book</span> to get started...</p>

        <div class="add-book-container">
            <button class="add-book">Add new book</button>
        </div>

        <ul id="library">

        </ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
        
            <label for="btitle">Book title:</label>
            <input type="text" id="btitle" placeholder="The Lord of the Rings" required>

            <label for="bauthor">Book author:</label>
            <input type="text" id="bauthor" placeholder="J.R.R. Tolkien" required>

            <label for="bpages">No. of pages:</label>
            <input type="number" id="bpages" placeholder="557" min="10" max="2000" required>

            <input type="submit" id="submit-book" value="Add book">
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
